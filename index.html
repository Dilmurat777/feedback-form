<body>

	<div class="container">
		<div class="content">
			<div class="left-side">
				<div class="address details">
					<i class="fas fa-map-marker-alt"></i>
					<div class="topic">Address</div>
					<div class="text-one">city Bishkek</div>
					<div class="text-two">7 mic district</div>
				</div>
				<div class="phone details">
					<i class="fas fa-phone-alt"></i>
					<div class="topic">Phone</div>
					<div class="text-one">+996558755756</div>
					<div class="text-two">+996706715757</div>
				</div>
				<div class="email details">
					<i class="fas fa-envelope"></i>
					<div class="topic">Email</div>
					<div class="text-one">mrdilmurat777@gmail.com</div>
					<div class="text-two">admin@site.com</div>
				</div>
			</div>

			<div class="right-side">
				<div class="topic-text">Отправьте нам сообщение</div>
				<p>Если у вас есть какие-то вопросы или предложение по сотрудничеству - заполните форму ниже.</p>

				<form action="send.mail.php" id="form" name="form" method="POST">
					<div class="input-box">
						<input type="text" name="name" placeholder="Введите ваше имя" id="name" data-reg="^[А-ЯЁ][а-яё]*$"/>
						<label for="name">только русские буквы</label>
					</div>
					<div class="input-box">
						<input type="email" name="email" placeholder="Введите Email" id="email" data-reg="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$"/>
						<label for="email">в формате: admin@mail.com</label>
					</div>
					<div class="input-box">
						<input type="text" name="phone" placeholder="Введите телефон" id="phone" data-reg="^(\+)?((\d{2,3}) ?\d|\d)(([ -]?\d)|( ?(\d{2,3}) ?)){5,12}\d$"/>
						<label for="phone">+996555112233</label>
					</div>
					<div class="input-box message-box">
						<textarea placeholder="Сообщение" required name="message"></textarea>
					</div>
					<button class="button">
						<input type="submit" value="Отправить" id="button" name="button">
					</button>
				</form>
			</div>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/bf47d2feb7.js" crossorigin="anonymous"></script>
